version: "3.1"

services:
  db:
    image: postgres:14.2-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - "5432:5432"
  api:
    build: "./backend"
    restart: always 
    ports:
      - "5000:5000"
    depends_on:
      - db
  client:
    build: "./frontend"
    restart: always 
    ports:
      - "3000:3000"
    depends_on:
      - db
      - api
